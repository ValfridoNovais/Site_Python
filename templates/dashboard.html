{% extends 'base.html' %}

{% block content %}
<div class="dashboard">
    <h2>Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for auditoria in auditorias %}
                <tr>
                    <td>{{ auditoria.name }}</td>
                    <td>{{ auditoria.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
